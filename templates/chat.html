<!DOCTYPE html>
<html>
<head>
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ request.url_for('static', path='style.css') }}"/>
</head>

<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>Medical Chatbot</span>
                            <p>Ask me anything!</p>
                        </div>
                    </div>
                </div>

                <div id="chatBox" class="card-body msg_card_body">
                    <!-- Chat messages appear here -->
                </div>

                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text" id="userInput" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                        <div class="input-group-append">
                            <button type="submit" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("messageArea");
    const input = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const userMsg = input.value.trim();
        if (!userMsg) return;

        const now = new Date();
        const strTime = now.getHours() + ":" + now.getMinutes();

        // Append user message
        const userHtml = `
        <div class="d-flex justify-content-end mb-4">
            <div class="msg_cotainer_send">${userMsg}<span class="msg_time_send">${strTime}</span></div>
            <div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div>
        </div>`;
        chatBox.insertAdjacentHTML("beforeend", userHtml);
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch("/get", {
                method: "POST",
                body: new URLSearchParams({ msg: userMsg }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            });

            const data = await response.json();

            let botHtml = `
            <div class="d-flex justify-content-start mb-4">
                <div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div>
                <div class="msg_cotainer">
                    ${data.answer}
                    ${data.sources ? `<div class="sources">Sources: ${data.sources.join(", ")}</div>` : ""}
                    <span class="msg_time">${strTime}</span>
                </div>
            </div>`;

            chatBox.insertAdjacentHTML("beforeend", botHtml);
            chatBox.scrollTop = chatBox.scrollHeight;
        } catch (err) {
            console.error("Error:", err);
        }
    });
});
</script>
</body>
</html>
